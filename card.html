<html> 
	<head>
		<title>Happy Valentines</title>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Press+Start+2P|VT323' rel='stylesheet' type='text/css'>
		
		<style> 
			#evandiv {
				background-image: url('evanpose.jpg');
				width: 812px;
				height: 612px;
			}
			
			.cardtext {
				color: red;
				font-size: 70px;
				margin-left: 100px;
				padding-top: 50px;
				font-family: 'VT323', cursive;
			}
		</style>
		
		<script type = "text/javascript">
			$(document).ready(function() {
				var name = document.URL;
				name = name.substr(name.indexOf('#') + 1, name.length);
				
				name = window.atob(name);
				if (name == "")
					name = 'ece\'s';
				$('.cardtext').text('"Happy valentine\'s day, ' + name + '" - evan');
			
			});
		</script>
	</head>
	<body>
		<div id = "evandiv">
			<p class = "cardtext">"Happy valentine's" - evan</p> 
		</div>
		<div id="fb-root" ></div>
		<div id = "name"> </div>
	
	</body>
	
</html>
